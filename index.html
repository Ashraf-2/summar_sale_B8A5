<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumer Sale</title>
    <!-- tailwind & daisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-[#F9F6E2]">
        <!-- ---------using daisyUI--------- -->
        <!-- banner section -->
        <div class="hero min-h-screen">
            <div class="hero-content flex-col gap-x-20 lg:flex-row-reverse">
                <!-- banner img -->
                <div>
                    <img src="./images/summer1.png" class="max-w-sm rounded-lg" />

                </div>
                <!-- banner text -->
                <div>
                    <p class="text-center">---SALE FEVER---</p>
                    <h1 class="text-4xl font-bold mt-5">Purchase TK 200 or<br>above & get <span
                            class="text-pink-500">20% off</span></h1>
                    <p class="py-6 text-center">Use Promo code <button
                            class="text-white bg-pink-500 py-3 px-3 rounded-md">SELL200</button>
                    </p>
                </div>
            </div>
        </div>

    </header>

    <main>
        <!-- products and sell board -->
        <section class="w-9/12 mx-auto flex flex-col gap-3 md:flex-row lg:flex-row mt-12 bg-red-500">
            <!-- products category -->
            <div>
                <!-- first category -->
                <div>
                    <h2 class="text-4xl font-semibold my-5">Kitchenware</h2>
                    <!-- specific 3 cards -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- first card -->
                        <div class="card rounded-lg bg-base-100 shadow-xl">
                            <figure class="m-2 bg-gray-200">
                                <img src="./images/prod1.png" alt="prod-1" class="rounded-xl my-6 " />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                </div>
                                <h2 class="card-title">K. Accessories</h2>
                                <p>39.00 TK</p>
                                <!-- <div class="card-actions">
                                <button class="btn btn-primary">Buy Now</button>
                              </div> -->
                            </div>
                        </div>
                        <!-- second card -->
                        <div class="card rounded-lg bg-base-100 shadow-xl">
                            <figure class="m-2 bg-gray-200">
                                <img src="./images/prod2.png" alt="prod-2" class="rounded-xl my-6 " />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                </div>
                                <h2 class="card-title">K. Accessories</h2>
                                <p>39.00 TK</p>
                                <!-- <div class="card-actions">
                                <button class="btn btn-primary">Buy Now</button>
                              </div> -->
                            </div>
                        </div>
                        <!-- third card -->
                        <div class="card rounded-lg bg-base-100 shadow-xl">
                            <figure class="m-2 bg-gray-200">
                                <img src="./images/prod3.png" alt="prod-3" class="rounded-xl my-6" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                </div>
                                <h2 class="card-title">Home Cooker</h2>
                                <p>39.00 TK</p>
                                <!-- <div class="card-actions">
                                <button class="btn btn-primary">Buy Now</button>
                              </div> -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- second category -->
                <div>
                    <h2 class="text-4xl font-semibold my-5">Sportswear</h2>
                    <!-- specific 3 cards -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- fourth card -->
                        <div class="card rounded-lg bg-base-100 shadow-xl">
                            <figure class="m-2 bg-gray-200">
                                <img src="./images/prod4.png" alt="prod-4" class="rounded-xl my-6 " />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400"

                                    <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" />
                                </div>

                                <p>39.00 TK</p>

                        </div>

                        <div class="card rounded-lg bg-base-100 shadow-xl">
                            <figure class="m-2 bg-gray-200">
                                <img src="./images/prod5.png" alt="prod-2" class="rounded-xl my-6 " />

                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />

                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                </div>
                                <h2 class="card-title">Full Jersey Set</h2>
                                <p>39.00 TK</p>
                                
                            </div>
                        </div>
                        <!-- third card -->
                        <div class="card rounded-lg bg-base-100 shadow-xl">
                            <figure class="m-2 bg-gray-200">
                                <img src="./images/prod6.png" alt="prod-3" class="rounded-xl my-6" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />

                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                </div>
                                <h2 class="card-title">Sports cates</h2>
                                <p>39.00 TK</p>
                                
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <!-- sell board -->
            <div>
                <!-- coupon area -->
                <div class=" w-11/12 bg-white px-2 py-2 mt-5 md:mt-20 lg:mt-20 rounded-lg">
                    <p class="text-xl font-semibold">Have Coupon?</p>
                    <input type="text" class="p-2 rounded-sm w-3/5" name="couple-field" id="couple-field" placeholder="Coupon code">
                    <button class="btn bg-pink-500 py-2 px-6 rounded-md font-semibold text-white">Apply</button>
                </div>
                <!-- payment section area -->
                <div>

                </div>
            </div>
        </section>

    </main>

</body>

</html>
